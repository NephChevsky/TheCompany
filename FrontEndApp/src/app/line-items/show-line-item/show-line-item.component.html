<div class="content">
	<h4>Line item</h4>
	<form [formGroup]="lineItemForm">
		<table>
			<tr *ngFor="let field of lineItemData">
				<td class="fieldName">{{field.name}}</td>
				<td><app-field type="{{field.type}}" [form]="lineItemForm" key="{{field.name}}" [editMode]="editMode"></app-field></td>
			</tr>
		</table>
		<div class="buttons">
			<button class="btn btn-primary" (click)="setEditMode()" *ngIf="!editMode">Edit</button>
			<button class="btn btn-secondary" (click)="cancel()" *ngIf="editMode">Cancel</button>
			<button class="btn btn-primary" (click)="save()" *ngIf="editMode">Save</button>
		</div>
	</form>
</div>
