<mat-card>
	<h2>Sign up</h2>
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="login">Email</label>
		<input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
		<div *ngIf="submitted && f.login.errors" class="invalid-feedback">
		<div *ngIf="f.login.errors.required">Email is required</div>
		<div *ngIf="f.login.errors.email">Not an email address</div>
		<div *ngIf="f.login.errors.taken">This email is already taken</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
		<div *ngIf="f.password.errors.required">Password is required</div>
		<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">Confirm password</label>
		<input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
		<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
		<div *ngIf="f.confirmPassword.errors.required">Password is required</div>
		<div *ngIf="f.confirmPassword.errors.minlength">Password must be at least 6 characters</div>
		<div *ngIf="f.confirmPassword.errors.notEquals">Passwords must match</div>
		</div>
	</div>
	<div class="form-group signup-buttons">
		<button [disabled]="loading" class="btn btn-primary">
		<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
		Register
		</button>
		<a routerLink="/" class="btn btn-link">Cancel</a>
	</div>
	</form>
</mat-card>
