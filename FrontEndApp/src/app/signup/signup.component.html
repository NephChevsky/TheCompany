<mat-card>
	<h2>Sign up</h2>
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	<section class="form-group">
		<label for="email">Email</label>
		<input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autocomplete="email" required />
		<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
			<div *ngIf="f.email.errors.required">Email is required</div>
			<div *ngIf="f.email.errors.email">Not an email address</div>
			<div *ngIf="f.email.errors.taken">This email is already taken</div>
		</div>
	</section>
	<section class="form-group">
		<label for="password">Password</label>
		<input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="new-password" required />
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
			<div *ngIf="f.password.errors.required">Password is required</div>
			<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
		</div>
	</section>
	<section class="form-group">
		<label for="confirmPassword">Confirm password</label>
		<input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" autocomplete="new-password" required />
		<div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
			<div *ngIf="f.confirmPassword.errors.required">Password is required</div>
			<div *ngIf="f.confirmPassword.errors.minlength">Password must be at least 6 characters</div>
			<div *ngIf="f.confirmPassword.errors.notEquals">Passwords must match</div>
		</div>
	</section>
	<div class="form-group signup-buttons">
		<button id="register" [disabled]="loading" class="btn btn-primary">
		<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
		Register
		</button>
		<a routerLink="/" class="btn btn-link">Cancel</a>
	</div>
	</form>
</mat-card>
