<div class="content">
	<form [formGroup]="addFieldForm" (ngSubmit)="onSubmit()">
		{{ "Modules.AdditionalFields.Name" | translate }}: <input type="text" id="name" formControlName="name" /><br />
		<button class="btn btn-secondary" (click)="onCancel()">{{ "Modules.AdditionalFields.Cancel" | translate }}</button>
		<button id="create" class="btn btn-primary">{{ "Modules.AdditionalFields.Create" | translate }}</button>
	</form>
</div>
