<mat-card>
	<h2>Log in</h2>
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	  <div class="form-group">
		<label for="login">Email</label>
		<input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
		<div *ngIf="submitted && f.login.errors" class="invalid-feedback">
		  <div *ngIf="f.login.errors.required">Email is required</div>
		  <div *ngIf="f.login.errors.email">Not an email address</div>
		</div>
	  </div>
	  <div class="form-group">
		<label for="password">Password</label>
		<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
		  <div *ngIf="f.password.errors.required">Password is required</div>
		</div>
	  </div>
	  <div class="form-group">
		<button [disabled]="loading" class="btn btn-primary">
		  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
		  Log in
		</button>
		<span class="errorMessage" *ngIf="authentFailed">No user referring to these credentials.</span>
	  </div>
	</form>
  </mat-card>
