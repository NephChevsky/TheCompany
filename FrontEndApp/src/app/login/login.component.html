<mat-card>
	<h2>{{ "User.Login" | translate }}</h2>
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<section class="form-group">
			<label for="email">{{ "User.Email" | translate }}</label>
			<input type="text" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" autocomplete="email" />
			<div *ngIf="submitted && f.login.errors" class="invalid-feedback">
				<div *ngIf="f.login.errors.required">{{ "User.EmailRequired" | translate }}</div>
				<div *ngIf="f.login.errors.email">{{ "User.EmailIncorrect" | translate }}</div>
			</div>
		</section>
		<section class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="current-password" />
			<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				<div *ngIf="f.password.errors.required">{{ "User.PasswordRequired" | translate }}</div>
			</div>
		</section>
		<section class="form-group">
			<button id="login" [disabled]="loading" class="btn btn-primary">
				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
				{{ "User.Login" | translate }}
			</button>
			<a routerLink="/" class="btn btn-link">{{ "User.Cancel" | translate }}</a>
			<span class="errorMessage" *ngIf="authentFailed">{{ "User.AuthenticationFailed" | translate }}</span>
		</section>
	</form>
</mat-card>
