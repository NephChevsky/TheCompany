<mat-form-field appearance="outline">
	<mat-select id="language-selector" [(value)]="value" (selectionChange)="onChange($event.value)">
		<mat-option *ngFor="let country of countries" [value]="country.value">
			<img with="20" height="20" [src]="country.image">
			{{ country.viewValue | translate }}
		</mat-option>
	</mat-select>
</mat-form-field>
