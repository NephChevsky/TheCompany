<div [formGroup]="form">
	<input *ngIf="type=='TextField'" type="text" [id]="key" [formControlName]="key" [size]="size" [readonly]="readonlyValue" (focus)="onFocus($event.target)" />
	<textarea *ngIf="type=='MultilineTextField'" [id]="key" [formControlName]="key" [rows]="rows" [cols]="cols" [readonly]="readonlyValue" (focus)="onFocus($event.target)"></textarea>
</div>
