<div [formGroup]="form">
	<input *ngIf="editMode && type=='TextField'" type="text" [id]="(index != null ? index + '.' : '') + key" [formControlName]="key" [size]="size" [readonly]="!editMode" (focus)="onFocus($event.target)" />
	<textarea *ngIf="editMode && type=='MultilineTextField'" [id]="(index != null ? index + '.' : '') + key" [formControlName]="key" [rows]="rows" [cols]="cols" [readonly]="!editMode" (focus)="onFocus($event.target)"></textarea>
	<input *ngIf="editMode && type=='NumberField'" type="number" [id]="(index != null ? index + '.' : '') + key" [formControlName]="key" style="width: 100px;" [readonly]="!editMode" (focus)="onFocus($event.target)" />
	<div *ngIf="!editMode">{{form.get(key).value}}</div>
</div>
